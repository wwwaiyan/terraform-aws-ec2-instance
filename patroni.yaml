scope: postgres-ha
name: node1

restapi:
    listen: 10.90.1.62:8008
    connect_address: 10.90.1.62:8008

etcd:
    host: 10.90.1.62:2379

bootstrap:
    dcs:
        ttl: 30
        loop_wait: 10
        retry_timeout: 10
        maximum_lag_on_failover: 1048576
        postgresql:
            use_pg_rewind: true

    initdb:
    - encoding: UTF8
    - data-checksums

    pg_hba:
    - host replication replicator 127.0.0.1/32 md5
    - host replication replicator 10.90.1.62/0 md5
    - host replication replicator 10.90.1.196/0 md5
    - host all all 0.0.0.0/0 md5

    users:
        admin:
            password: adminpass
            options:
                - createrole
                - createdb

postgresql:
    listen: 10.90.1.62:5432
    connect_address: 10.90.1.62:5432
    data_dir: /mnt/patroni
    pgpass: /tmp/pgpass
    authentication:
        replication:
            username: replicator
            password: rep-pass
        superuser:
            username: postgres
            password: postgres-pass
    parameters:
        unix_socket_directories: '.'

tags:
    nofailover: false
    noloadbalance: false
    clonefrom: false
    nosync: falsepatroni.yaml